<!DOCTYPE html>
<html>
<head>
	<title>HTML Major Tags Example</title>
 <!-- import css file with link tag-->
  <link></link>
</head>
<body>

	<!-- Add a title: -->
	<h1>My Webpage</h1>
	<h2>sub sections</h2>
	<h3>sub sections</h3>

	<!-- Add a paragraph: -->
	<p>this is the best paragraph ever no cap</p>

	<!-- Find an url and create a link: -->
	<a href="https://youtube.com">go to youtube</a>

	<!-- Find an online image and create an image tag -->
	<img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Roronoa_Zoro.jpg/220px-Roronoa_Zoro.jpg" alt="this is roronoa zoro">

	<!-- Make an unorder list of foods you like -->
	<h3>My favorite foods</h3>
	<ul>
		<li>pizza</li>
		<li>pancakes</li>
		<li>chicken sandwich</li>
	</ul>

	<!-- Make an order list of things you will do tomorrow -->
	<ol>
		<!-- things you will do -->
		<li>work</li>
		<li>play games</li>
		<li>exist</li>
	</ol>

	<!-- Make a label for the input -->
	<label for="name"></label>
	<!-- make an input field -->
	<input type="text" id="name" name="name" placeholder="">

	<!-- put the input and label into this div -->
	<div>
	 <ol>
		<!-- things you will do -->
		<li>work</li>
		<li>play games</li>
		<li>exist</li>
	 </ol>
	</div>

	<!-- Make a span title-->
	<span>fun facts</span>

	<!-- Put something inside the header  -->
	<header>
		<span>fun facts</span>
	</header>

	<!-- Prompt for the section tag: -->
	<section>
		<span>fun facts</span>
	</section>

	<!-- Prompt for the article tag: -->
	<article>
		<footer></footer>
	</article>

	<!-- Prompt for the aside tag: -->
	<aside>
		<span>fun facts</span>
	</aside>

	<!-- Prompt for the footer tag: -->
	<footer></footer>

</body>
</html>
